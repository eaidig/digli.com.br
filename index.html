<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigLi Estúdio | Transformamos momentos em legado</title>
    <meta name="description" content="Fotografia com alma, guiada por Rodrigo e Lilian Fontoura. Esteio/RS." />
    <link rel="icon" type="image/png" href="https://digli.com.br/favicon_digli.png" />
    
    <!-- Tailwind via CDN para manter a simplicidade na customização.
         Nota: Em um ambiente React + Vite ideal, o Tailwind seria instalado via PostCSS,
         mas mantendo via CDN conforme solicitado para facilitar edições rápidas. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              digli: {
                black: '#111111',
                gold: '#FFC300',
                white: '#FFFFFF',
                gray: '#F5F5F5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-digli-black text-digli-white antialiased">
    <div id="root"></div>
    <!-- O Vite injetará o script compilado aqui durante o build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
